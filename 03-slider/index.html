<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #330897 -26%, #c40099 145%);">
          <h1>☆</h1>
          <p>Space is uknown</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #2F2F2F -1%, black 124%);">
          <h1>☁</h1>
          <p>Be aware of thunder</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #D08185 1%, #ff0496 128%);">
          <h1>♡</h1>
          <p>Roses</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #005300 -8%, #0ae95f 138%);">
          <h1>⍋</h1>
          <p>Nature with you</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.pexels.com/photos/192136/pexels-photo-192136.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/1447367/pexels-photo-1447367.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/2409111/pexels-photo-2409111.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/957040/night-photograph-starry-sky-night-sky-star-957040.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
